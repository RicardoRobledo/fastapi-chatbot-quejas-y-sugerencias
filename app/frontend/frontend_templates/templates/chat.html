<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot asistente de quejas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/static/css/chatbot.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="loader-wrapper">
        <div class="loader"></div>
      </div>

      <div id="contenido" style="display:none;">
        <nav class="navbar navbar-expand-lg sticky-top">
            <div class="container">
                <div class="">
                    <a class="navbar-brand" href="#">
                        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling" id="btn-menu">
                            Menu
                        </button>
                    </a>
                </div>
                <div class="">
                    <!--<button class="btn btn-logout" type="button" aria-expanded="false">
                      Logout
                    </button>-->
                    <!--<img src="static/imgs/user.png" width="60" height="60">-->
                </div>
            </div>
            
          </nav>

          <hr>

          <div class="conversation">
            <div class="chatbot-message col-12 py-4 d-flex justify-content-center">
                <div class="d-flex col-8" id="chatbot-message-content">
                    <img src="/static/imgs/chatbot.png" width="40" height="40">
                    <div class="m-2">
                        <h6>{{assistant_name}}</h6>
                        <p>Bienvenido, por favor indicame el rango de tiempo de las quejas y sugerencias que quieres consultar</p>
                        <ul>
                            <li>Desde el día: <input type="date" id="datepicker"></li>
                            <li>Hasta el día: <input type="date" id="datepicker2"></li>
                        </ul>
                        <button class="btn btn-success" id="confirm-button">Confirmar</button>
                    </div>
                </div>
            </div>
          </div>

          <div class="form-message-container fixed-bottom mt-2 p-3 d-flex justify-content-center needs-validation">
            <div class="input-message-container col-6 d-flex justify-content-center">
                <input type="text" class="form-control p-2 col-8" id="input-message" placeholder="Escribe aquí..." maxlength="400" required>
                <button class="px-3" id="btn-enviar" type="submit" disabled="true">Enviar</button>
                <button class="px-3 bg-danger" id="btn-detener">Detener</button>
            </div>
          </div>
        
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script src="/static/js/jquery-3.7.1.min.js"></script>
    <script src="/static/js/app.js"></script> 

</body>
</html>
